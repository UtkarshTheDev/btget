name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: bun install

    - name: Type check
      run: bun run typecheck

    - name: Lint
      run: bun run lint

    - name: Build
      run: bun run build

    - name: Test CLI functionality
      run: |
        # Test help command
        node dist/index.js --help
        
        # Test info command (if test torrent exists)
        if [ -f "*.torrent" ]; then
          node dist/index.js info *.torrent || echo "No test torrent found"
        fi
      shell: bash

    - name: Test binary execution
      run: |
        chmod +x dist/index.js
        ./dist/index.js --help
      shell: bash
      if: runner.os != 'Windows'

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build production
      run: bun run build

    - name: Package size analysis
      run: |
        echo "## Build Analysis" >> $GITHUB_STEP_SUMMARY
        echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
        echo "|------|------|" >> $GITHUB_STEP_SUMMARY
        for file in dist/*; do
          size=$(du -h "$file" | cut -f1)
          echo "| $file | $size |" >> $GITHUB_STEP_SUMMARY
        done

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-${{ github.sha }}
        path: dist/
        retention-days: 30

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run security audit
      run: npm audit --audit-level high
      continue-on-error: true

    - name: Check for vulnerabilities
      run: |
        if npm audit --audit-level high --json | jq '.vulnerabilities | length' | grep -q '^0$'; then
          echo "✅ No high/critical vulnerabilities found"
        else
          echo "⚠️ Vulnerabilities found - review required"
          npm audit --audit-level high
        fi
